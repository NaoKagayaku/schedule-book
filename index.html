<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール帳 (スライダーUI)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default"> <div class="app-container">

        <aside class="sidebar-left">
            <h2>タスク一覧</h2>
            <div id="priority-chart-container">
                <p>タスク優先度グラフ</p>
                <div class="chart-wrapper">
                    </div>
            </div>

            <div id="task-list-container">
                </div>
        </aside>

        <main class="main-content">

            <section id="today-task-section">
                <h2>次にやるべきタスク</h2>
                <div id="today-task-card" class="hidden">
                    <p class="task-reason"></p>

                    <div class="task-actions">
                        </div>
                </div>
                <p id="no-tasks-message">未完了のタスクはありません。</p>
            </section>

            <section id="calendar-container">
                <div id="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div id="calendar-grid">
                    </div>
            </section>
        </main>

        <aside class="sidebar-right">
            <div class="sidebar-right-scrollable-content">
                <h2>タスクを追加</h2>
                <form id="new-task-form">
                    <label for="new-task-title">タスク名:</label>
                    <input type="text" id="new-task-title" required>

                    <label for="new-task-due-date">期限:</label>
                    <input type="date" id="new-task-due-date" required>

                    <label for="new-task-priority">優先度: <span id="priority-value-label">いつまでにやろうか</span></label>
                    <input type="range" id="new-task-priority" min="1" max="5" value="3" step="1">
                    <div class="priority-labels">
                        <span>できるときに</span>
                        <span>絶対に</span>
                    </div>

                    <label for="new-task-tag">タグ:</label>
                    <select id="new-task-tag">
                        <option value="">(タグなし)</option>
                        <option value="授業">授業</option>
                        <option value="サークル">サークル</option>
                        <option value="バイト">バイト</option>
                        <option value="その他">その他</option>
                    </select>

                    <button type="submit">登録</button>
                </form>

                <h2>予定を追加</h2>
                <button id="add-event-button">予定を登録</button>
            </div>

            <footer id="clock-container">
                <p id="clock"></p>
            </footer>
        </aside>

    </div>

    <div id="event-modal" class="hidden">
        <div class="modal-content">
            <h2 id="event-modal-title">予定を登録</h2>
            <input type="text" id="event-title" placeholder="予定のタイトル">
            <input type="date" id="event-date">
            <div class="modal-actions">
                <button id="save-event-button">保存</button>
                <button id="cancel-event-button">キャンセル</button>
            </div>
        </div>
    </div>

    <div id="event-details-modal" class="hidden">
        <div class="modal-content">
            <h2 id="event-details-date"></h2>
            <div id="event-details-list"></div>
            <div class="modal-actions">
                <button id="close-details-button">閉じる</button>
            </div>
        </div>
    </div>

    <div id="next-task-notification" class="hidden">
        <h4>お疲れ様です！<br>次のタスクはこちらです。</h4>
        <ul id="next-task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
